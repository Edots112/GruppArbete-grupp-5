<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<link
			rel="icon"
			href="./img/Icon.png"
			type="image/gif"
			sizes="16x16" />
		<link
			rel="stylesheet"
			href="./css/style.css" />
		<script
			src="/app.js"
			defer
			type="module"></script>
	</head>

	<body>
		<header>
			<nav>
				<div class="container-navbar nav-userpage nav-dashboard">
					<ul class="list-navbar" id="dashboardNav">
						<li><a href="userpage.html" id="logoutButton">Logga ut</a></li>
					</ul>
					<div class="weatherContainer">
						<div class="weather-showcase">
							<h4 id="weatherDay"></h4>
							<img
								id="weatherImg"
								src="" />
							<h4 id="weatherTemp"></h4>
						</div>
						<span class="separator"></span>
						<div class="weather-showcase">
							<h4 id="weatherDay1"></h4>
							<img
								id="weatherImg1"
								src="" />
							<p id="weatherTemp1"></p>
						</div>
						<span class="separator"></span>
						<div class="weather-showcase">
							<h4 id="weatherDay2"></h4>
							<img
								id="weatherImg2"
								src="" />
							<p id="weatherTemp2"></p>
						</div>
					</div>
					<a href="dashboard.html"
						><img
							src="./img/User.png"
							alt="user"
					/></a>
				</div>
				<div id="todayDate"></div>
			</nav>
		</header>
		<hr />

		<main class="dashboard">
			<section class="newsfeed">
				<article >
					<h3 class="id" id="idNews"></h3>
					<h1 id="newsAdd">Aktuellt</h1>
					<h3 class="date" id="dateTimeNews"></h3>
					<p
						class="newsOne"
						id="newsFeed"></p>
					<br />
					<button id="nextNews">Nästa</button>
					<!-- <div class="btnContainer">
						<button class="prev-button" id="prevNewsBtn">Förra</button>
						<button class="next-button" id="nextNewsBtn">Nästa</button>
					</div> -->
				</article>
			</section>

			<section class="voting">
				<article id="votingForm">
					<h1 id="vote">Omröstningar</h1>
					<h5 class="voteOne" id="voteInput">
					</h5>
					<div id="userVote">

						<label for="options">Choose a poll:</label>
							<select name="options" id="options">
							<!-- <!-- <option >Val om: Test</option> -->
							<option  selected>Val om: B</option> -->
						<input type="text" id="work">
						<button id="saveWorkBtn">Spara</button>
					</div> 
					<br />

				</article>
			</section>
			<section class="suggestions">
				<article>
					<h3 class="id" id="id"></h3>
					<h1 id="suggestionBox">Förslagslåda</h1>
					<div class="date" id="dateTimeSuggestion"></div>
					<textarea
						id="sgstInput"
						class="sgstInput"
						placeholder="Skriv din text här..."></textarea>
					<br />
					<button
						id="sgstBtn"
						class="sgstBtn"
						type="submit"
						value="Push Data">
						Skicka in
					</button>
				</article>
			</section>
			<section>
				<article class="blockchain" id="blockchain">
					<h1 id="blockchainStatus">Dina deltaganden</h1>
				</article>
			</section>
		</main>
		<div id="showtimeList" style="display: none;"></div>
	</body>
</html>
